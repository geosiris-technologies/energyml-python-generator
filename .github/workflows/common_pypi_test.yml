#        run: |
#          sed -i 's/<PROJECT_NAME>/energyml-common'"${{ env.PKG_VERSION_UNDERSCORE }}"'/g' src/pyproject.toml
#          sed -i 's/<PROJECT_SRC_FOLDER>/energyml/g' src/pyproject.toml
#          sed -i 's/#\s*<PROJECT_DEPS>//g' src/pyproject.toml
#          sed -i 's/<PROJECT_NAME>/energyml-common'"${{ env.PKG_VERSION_UNDERSCORE }}"'/g' README.md
#          cp README.md src/
#          cp LICENSE src/
#          ls -l src

      - name: Upload to PyPI TEST
        run: |
          cd src
          poetry config repositories.test https://test.pypi.org/legacy/
          poetry config http-basic.test ${{ secrets.POETRY_PYPI_TOKEN_USERNAME }} ${{ secrets.POETRY_TEST_PYPI_TOKEN_PASSWORD }}
          poetry publish --repository test